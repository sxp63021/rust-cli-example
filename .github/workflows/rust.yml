name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Verify binary location  # ‚Üê ADD THIS
      run: |
        echo "Current directory:"
        pwd
        echo "Listing target/debug:"
        ls -la target/debug/
        echo "Binary details:"
        ls -la target/debug/blkrs*
        file target/debug/blkrs
        echo "Test run:"
        ./target/debug/blkrs --help || echo "No --help, but binary exists"
    - name: Run tests
      run: cargo test --verbose
